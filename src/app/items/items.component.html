<mat-progress-bar *ngIf="!isDataAvailable" mode="indeterminate"></mat-progress-bar>
<div *ngIf="isDataAvailable">
    <button mat-raised-button (click)="openAddItemDialog()" class="above-table-button" color="primary">Add</button>
    <button mat-raised-button class="above-table-button" color="primary">Delete</button>

    <mat-table [dataSource]="allItems" matSort class="mat-elevation-z8">
        <!-- id Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
            <mat-cell *matCellDef="let item"> {{item.id}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let item"> {{item.name}} </mat-cell>
        </ng-container>

        <!-- Buy Price Column -->
        <ng-container matColumnDef="buy_price">
            <mat-header-cell *matHeaderCellDef> Buy Price </mat-header-cell>
            <mat-cell *matCellDef="let item"> {{item.buy_price}} </mat-cell>
        </ng-container>

        <!-- Sell Price Column -->
        <ng-container matColumnDef="sell_price">
            <mat-header-cell *matHeaderCellDef> Sell Price </mat-header-cell>
            <mat-cell *matCellDef="let item"> {{item.sell_price}} </mat-cell>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
            <mat-cell *matCellDef="let item"> {{item.quantity}} </mat-cell>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
            <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
            <mat-cell *matCellDef="let item"> {{item.category}} </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-mini-fab color="accent" (click)="openEditItemDialog(row, row.id)" class="action-button"
                    aria-label="Edit Button">
                    <mat-icon>edit</mat-icon>
                </button>
                <div class="action-button-divider"></div>
                <button mat-mini-fab color="accent" (click)="openPurchaseItemDialog(row)" class="action-button"
                    aria-label="Add To Cart Button">
                    <mat-icon>add_shopping_cart</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
