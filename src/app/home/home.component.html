<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened>
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/dashboard'"> Dashboard </a>
            <a mat-list-item [routerLink]="'/items'"> Items </a>
            <!-- <a mat-list-item [routerLink]="'/inventory'"> Inventory </a> -->
            <a mat-list-item [routerLink]="'/sales'"> Sales </a>
            <button mat-raised-button (click)="login()" class="login-button" color="Accent"
                *ngIf="!isLoggedIn">Login</button>
            <button mat-raised-button (click)="logout()" class="login-button" color="Accent"
                *ngIf="isLoggedIn">Logout</button>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content [ngSwitch]="_router.url">
        <div *ngIf="isLoggedIn == true">
            <app-dashboard *ngSwitchCase="homeUrl"></app-dashboard>
            <app-dashboard *ngSwitchCase="dashboardUrl"></app-dashboard>
            <app-items *ngSwitchCase="itemsUrl"></app-items>
            <app-sales *ngSwitchCase="salesUrl"></app-sales>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
